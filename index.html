<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Design + Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f5;
    }

    .cuadro-principal {
      width: 360px;
      height: 340px;
      padding: 20px;
      border-radius: 15px;
      background-color: #e7e9ff;
      border: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      box-sizing: border-box;
    }

    .cuadro-interno {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      background-color: #2A2D37;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cuadro-interno p {
      color: #CDCDCD;
      font-size: 1.2rem;
      margin: 0;
      text-transform: uppercase;
    }

    h1 {
      font-size: 1.4rem;
      color: #000;
      margin: 0;
      text-transform: uppercase;
    }

    .descripcion {
      font-size: 1rem;
      color: #333;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="cuadro-principal">
    <div class="cuadro-interno">
      <p>Design + Code.</p>
    </div>
    <h1>Kartik Khorwal</h1>
    <p class="descripcion">Building websites and webapps with seamless user experiences across devices.</p>
  </div>
</body>
</html>
